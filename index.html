<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="page-wrapper">
        <section>
            <div class="row d-flex justify-content-center">
                <article id="input">
                        <!--<label for="location">City</label>-->
                        <input type="text" id="location" placeholder="Enter a name of a city" class="mt-3">
                        <button type="button" id="run">Go</button>
                    <h1 id="cityname" class="font-weight-bold mt-3 mb-5 ml-2"></h1>
                </article>
            </div>

            <div class="row">
                <!-- 1 -->
                <article id="day1" class="day bg-success rounded p-3">
                    <h3>Day 1</h3>
                    <figure><img id="img1"></figure>
                    <p id="descriptionDay1"></p>
                    <p id="temp1" class="temp"></p>
                </article>
            </div>

            <div class="row mt-3">
                <!-- 2 -->
                <article id="day2"  class="day bg-info rounded p-3">
                    <h3>Day 2</h3>
                    <figure><img id="img2"></figure>
                    <p id="descriptionDay2"></p>
                    <p id="temp2" class="temp"></p>
                </article>
            </div>
            <div class="row mt-3">
                <!-- 3 -->
                <article id="day3"  class="day bg-info rounded p-3">
                    <h3>Day 3</h3>
                    <figure><img id="img3"></figure>
                    <p id="descriptionDay3"></p>
                    <p id="temp3" class="temp"></p>
                </article>
            </div>
                <!-- 4 -->
            <div class="row mt-3">
                <article id="day4"  class="day bg-info rounded p-3">
                    <h3>Day 4</h3>
                    <figure><img id="img4"></figure>
                    <p id="descriptionDay4"></p>
                    <p id="temp4" class="temp"></p>
                </article>
            </div>
                <!-- 5 -->
            <div class="row mt-3">
                <article id="day5"  class="day bg-info rounded p-3">
                    <h3>Day 5</h3>
                    <figure><img id="img5"></figure>
                    <p id="descriptionDay5"></p>
                    <p id="temp5" class="temp"></p>
                </article>
            </div>
        </section>
    </div>
 <!-- API keys -->
<script src="assets/js/keys.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
